				</button>
				<div class="offcanvas offcanvas-end offcanvas-navbar" tabindex="-1" id="navbarNav">
					<div class="offcanvas-header">
						<button type="button" class="btn btn-icon btn-sm border-0" data-bs-dismiss="offcanvas" aria-label="Close">
							<svg xmlns="http://www.w3.org/2000/svg" width="9" height="15" viewBox="0 0 9 15" fill="none">
								<path d="M7.78265 0.75C7.96865 0.75 8.14431 0.822332 8.27864 0.966998C8.52664 1.246 8.50598 1.66966 8.23731 1.91766L1.65592 7.84926L8.27867 13.5842C8.55767 13.8322 8.568 14.2559 8.32 14.5349C8.07201 14.8036 7.64834 14.8242 7.36934 14.5762L0.24026 8.38659C-0.0800708 8.09726 -0.0800708 7.60126 0.24026 7.31193L7.32798 0.925664C7.46232 0.801664 7.61732 0.75 7.78265 0.75Z" fill="#747782"/>

							<span class="text-black">3 578, 00</span>

						</div>
					</div>

					<div class="d-flex gap-2 gap-xxl-4 align-items-center">
						<a href="#">

	<main class="main">
		<section class="section travel-insurance-head">
			<div class="container">
				<form class="card-body travel-insurance-filter bg-white rounded-4">
					<div class="travel-insurance-filter__col">
						<label class="form-label fs-14 fw-600 text-black">Куда</label>
						<div class="select-filter h-32 fs-14 fw-600 bg-white color-74777F cursor-pointer w-100 border-gray rounded-3 text-start py-2 px-3" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
							<span class="single-line"></span>
						</div>
						<div class="dropdown-menu shadow fs-14 ms-3 ms-lg-0 mt-2">
							<div class="dropdown-item">
								<div class="form-check mb-0 min-h-20">
									<input class="form-check-input form-check-input_md  border-gray" type="checkbox" value="" id="where-01">
									<label class="form-check-label" for="where-01">Антильские острова (Нидерланды)</label>
								</div>
							</div>
							<div class="dropdown-item">
								<div class="form-check mb-0 min-h-20">
									<input class="form-check-input form-check-input_md  border-gray" type="checkbox" value="" id="where-02">
									<label class="form-check-label" for="where-02">Босния и Герцеговина</label>
								</div>
							</div>
							<div class="dropdown-item">
								<div class="form-check mb-0 min-h-20">
									<input class="form-check-input form-check-input_md  border-gray" type="checkbox" value="" id="where-03">
									<label class="form-check-label" for="where-03">Великобритания</label>
								</div>
							</div>
							<div class="dropdown-item">
								<div class="form-check mb-0 min-h-20">
									<input class="form-check-input form-check-input_md  border-gray" type="checkbox" value="" id="where-04">
									<label class="form-check-label" for="where-04">Доминиканская республика</label>
								</div>
							</div>
							<div class="dropdown-item">
								<div class="form-check mb-0 min-h-20">
									<input class="form-check-input form-check-input_md  border-gray" type="checkbox" value="" id="where-05">
									<label class="form-check-label" for="where-05">Все страны Шенгена</label>
								</div>
							</div>
							<div class="dropdown-item">
								<div class="form-check mb-0 min-h-20">
									<input class="form-check-input form-check-input_md  border-gray" type="checkbox" value="" id="where-06">
									<label class="form-check-label" for="where-06">Египет</label>
								</div>
							</div>
							<div class="dropdown-item">
								<div class="form-check mb-0 min-h-20">
									<input class="form-check-input form-check-input_md  border-gray" type="checkbox" value="" id="where-07">
									<label class="form-check-label" for="where-07">Замбия</label>
								</div>
							</div>
							<div class="dropdown-item">
								<div class="form-check mb-0 min-h-20">
									<input class="form-check-input form-check-input_md  border-gray" type="checkbox" value="" id="where-08">
									<label class="form-check-label" for="where-08">Западная Сахара</label>
								</div>
							</div>
							<div class="dropdown-item">
								<div class="form-check mb-0 min-h-20">
									<input class="form-check-input form-check-input_md  border-gray" type="checkbox" value="" id="where-09">
									<label class="form-check-label" for="where-09">США</label>
								</div>
							</div>
							<div class="dropdown-item">
								<div class="form-check mb-0 min-h-20">
									<input class="form-check-input form-check-input_md  border-gray" type="checkbox" value="" id="where-10">
									<label class="form-check-label" for="where-10">Швейцария</label>
								</div>
							</div>
						</div>					
					</div>
					
					<div class="travel-insurance-filter__col">
						<div class="datepicker-js">
							<div class="row gy-3">
								<div class="col-md-6">
									<label class="form-label fs-14 fw-600 text-black">Когда</label>					
									<input type="text" class="form-control border-gray h-32 fs-14 bg-calendar" name="datepicker-start" placeholder="" readonly>
								</div>
								<div class="col-md-6">
									<label class="form-label fs-14 fw-600 text-black">Обратно</label>
									<input type="text" class="form-control border-gray h-32 fs-14 bg-calendar" name="datepicker-end" placeholder="" readonly>
								</div>
							</div>
						</div>

					</div>

					<div class="travel-insurance-filter__col">
						<label class="form-label fs-14 fw-600 text-black">Туристы</label>
						<div class="select-filter h-32 fs-14 fw-600 bg-white color-74777F cursor-pointer w-100 border-gray rounded-3 text-start py-2 px-3" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
							<span class="single-line"></span>
						</div>
						<div class="dropdown-menu shadow fs-14 ms-3 ms-lg-0 mt-2">
							<input type="text" class="form-control border-gray h-32 fs-14" name="" placeholder="Введите возраст">
 							<button type="button" class="btn btn-detailing btn-sm fw-600 px-2 px-lg-4"><i class="bi bi-plus-circle-fill"></i><span class="ms-2"> Добавить туриста</span></button>
						</div>	
					</div>

					<div class="travel-insurance-filter__col">
						<div class="form-check">
							<input class="form-check-input border-gray" id="traveling" type="checkbox">
							<label class="form-check-label fs-14 text-black" for="traveling">
								Уже путешествую
							</label>
						</div>					
					</div>

					<div class="travel-insurance-filter__col">
						<div class="form-check">
							<input class="form-check-input border-gray" id="annual_policy" type="checkbox">
							<label class="form-check-label fs-14 text-black" for="annual_policy">
								Годовой полис
							</label>
						</div>					
					</div>

					<div class="travel-insurance-filter__submit-wrap">
						<button type="submit" class="btn btn-primary btn-sm px-2 px-lg-3 w-100">Рассчитать</button>				
					</div>
				</form>
			</div>
		</section>
		<section class="section py-3">
			<div class="container">
				<div class="bg-white rounded-4 d-flex flex-column align-items-center px-3 travel-insurance-empty">
					<img src="./img/suitcases.png" alt="" class="mb-md-17 mb-27">
					<p class="fs-lg-20 fs-18 fw-600 text-black">Здесь будут отображаться расчеты!</p>
				</div>
			</div>
		</section>
